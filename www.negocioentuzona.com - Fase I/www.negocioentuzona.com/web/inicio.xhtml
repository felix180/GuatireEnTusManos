<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Inicio</title>
</head>
<h:body>
    <ui:include src="templates/menuPrincipal.xhtml"/>
    <p:panel>
        <div id="work" class="page">

            <!-- Title Page -->
            <p:panelGrid style="align-items: center">
                <div class="row">
                    <div class="span12">
                        <div class="title-page">
                            <h2 class="title">Our Work</h2>

                            <h3 class="title-description">Check Out Our Projects on <a href="#">Dribbble</a>.</h3>
                        </div>
                    </div>
                </div>
            </p:panelGrid>
            <!-- End Title Page -->
            <p:panel>
                <table>
                    <tr>
                        <td>
                            <!-- Portfolio Projects -->
                            <p:panelGrid>
                                <div class="span3" style="width: 16%;">
                                    <!-- Filter -->
                                    <nav id="options" class="work-nav">
                                        <ul id="filters" class="option-set" data-option-key="filter">
                                            <li class="type-work">Type of Work</li>
                                            <li><a href="#filter" data-option-value="*"
                                                   class="selected">All Projects</a>
                                            </li>
                                            <li><a href="#filter" data-option-value=".design">Design</a></li>
                                            <li><a href="#filter" data-option-value=".photography">Photography</a></li>
                                            <li><a href="#filter" data-option-value=".video">Video</a></li>
                                        </ul>
                                    </nav>
                                    <!-- End Filter -->
                                </div>
                            </p:panelGrid>
                        </td>
                    </tr>
                </table>

                <p:panelGrid>
                    <div class="row">
                        <div class="span9">
                            <div class="row">
                                <section id="projects">
                                    <p:panel id="thumbs">

                                        <!-- Item Project and Filter Name -->
                                        <li class="item-thumbs span3 design">
                                            <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                                            <a class="hover-wrap fancybox" data-fancybox-group="gallery"
                                               title="The City"
                                               href="images/full/image-01-full.jpg">
                                                <span class="overlay-img"></span>
                                                <span class="overlay-img-thumb font-icon-plus"></span>
                                            </a>
                                            <!-- Thumb Image and Description -->
                                            <img src="/images/thumbs/image-01.jpg"
                                                 alt="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus quis elementum odio. Curabitur pellentesque, dolor vel pharetra mollis."/>
                                        </li>

                                        <!-- Item Project and Filter Name -->
                                        <li class="item-thumbs span3 design">
                                            <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                                            <a class="hover-wrap fancybox" data-fancybox-group="gallery"
                                               title="The City"
                                               href="images/full/image-01-full.jpg">
                                                <span class="overlay-img"></span>
                                                <span class="overlay-img-thumb font-icon-plus"></span>
                                            </a>
                                            <!-- Thumb Image and Description -->
                                            <img src="/images/thumbs/image-01.jpg"
                                                 alt="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus quis elementum odio. Curabitur pellentesque, dolor vel pharetra mollis."/>
                                        </li>

                                        <!-- End Item Project -->
                                    </p:panel>
                                </section>

                            </div>
                        </div>
                    </div>
                </p:panelGrid>
            </p:panel>

            <!-- End Portfolio Projects -->


        </div>
    </p:panel>
</h:body>
</html>
